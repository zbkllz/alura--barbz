<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbs</title>
        <link rel="stylesheet" href="reset.css">
        <link rel ="stylesheet" href = "style.css">
    </head>
    <body>
        <header>
            <div class="box">
                <h1><img src="logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>           
        </header>
        <main>
            <form>
                <label for="namesur">Nome e Sobrenome</label>
                <input type="text" id="namesur" class="input-padrao" required>

                <label for="mails">Email</label>
                <input type="email" id="mails" class="input-padrao"required placeholder="example@example.com">

                <label for="cel">Telefone</label>
                <input type="tel" id="cel" class="input-padrao"required placeholder="(xx)xxxxx-xxxx">

                <label for="msg">Mensagem</label>
                <textarea id="msg" class="input-padrao"required></textarea>

                <fieldset>
                    <legend class="teste" id="teste">Como prefere o nosso contato?</legend>
                    <label for="radio-mail"><input type="radio" name="contato" value="Email" id="radio-mail">Email</label>
                    
                    <label for="radio-cel"><input type="radio" name="contato" value="cel" id="radio-cel">Telefone</label>
                    

                    <label for="radio-zap"><input type="radio" name="contato" value="cel" id="radio-zap" checked>Whatsapp</label>                
                </fieldset>

                <fieldset>
                    <legend class="horas">Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checks"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar" id="upar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h-20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h-20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h-19h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.png"alt="Logo da barbearia">
            <p class="copy">&copy; Copyright Barbs - 2019</p>
        </footer>
    </body>
</html>
